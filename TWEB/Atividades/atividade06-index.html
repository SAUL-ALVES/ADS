<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06 - Barra de navegação e seção inicial de página institucional</title>
    <link rel="stylesheet" href="atividade06-style.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/lucas-lfm/tweb-ads-base/main/atividades/atv06/img-instrucoes/logo-ifce.png"
                alt="Logo IFCE" class="logo">
        </div>
        <nav>
            <button>Cursos</button>
            <button>Nossa Escola</button>
            <button>Contatos</button>
        </nav>
    </header>

    <section class="cta">
        <div class="cta-text">
            <h1>O IFCE está presente em <br> todas as regiões do <br> estado do Ceará.</h1>
            <button class="cta-btn">Saiba mais</button>
        </div>
        <div class="cta-map">
            <img src="https://raw.githubusercontent.com/lucas-lfm/tweb-ads-base/main/atividades/atv06/img-instrucoes/mapa-ifce.png"
                alt="Mapa das regiões do IFCE">
        </div>
    </section>
</body>

</html>
