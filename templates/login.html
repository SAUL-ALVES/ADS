<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if bloqueado %}
        <p style="color:red;">Acesso bloqueado! Número máximo de tentativas excedido.</p>
    {% else %}
        <form method="POST">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required><br>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>
            
            <button type="submit">Entrar</button>
        </form>
        
        {% if tentativas > 0 %}
            <p style="color:red;">Tentativa {{ tentativas }} de 3</p>
        {% endif %}
    {% endif %}
</body>
</html>
