<!DOCTYPE html>
<html>
<head>
    <title>Classificação de Notas</title>
</head>
<body>
    <h2>Classificação de Notas</h2>
    <form method="POST">
        <label for="nota">Digite sua nota (0-10):</label>
        <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required>
        <button type="submit">Classificar</button>
    </form>

    {% if classificacao %}
        <p>Sua classificação: {{ classificacao }}</p>
    {% endif %}
</body>
</html>
