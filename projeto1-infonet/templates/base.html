<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Sistema Stockly{% endblock %}</title>
        <!-- CSS do Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Cabeçalho -->
        {% include "stockly/partials/header.html" %}

        <div class="container">
            <!-- Conteúdo da página será inserido aqui -->
            {% block content %} Página base {% endblock %}
        </div>

        <!-- Rodapé -->
        {% include "stockly/partials/footer.html" %}

        <!-- JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
