<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoção na Farmácia</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="container">
    <h1>Promoção na Farmácia</h1>

    <form id="promoForm">
      <div class="form-group">
        <label for="medicamento">Descrição do Medicamento</label>
        <input type="text" id="medicamento" placeholder="Ex: Aspirina" required />
      </div>

      <div class="form-group">
        <label for="preco">Preço Unitário (R$)</label>
        <input type="number" id="preco" placeholder="Ex: 12.45" step="0.01" required />
      </div>

      <button type="submit" class="btn-calcular">Calcular Promoção</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </main>

  <script src="index.js"></script>
</body>
</html>
