<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promoção no Supermercado</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="container">
    <h1>Promoção no Supermercado</h1>

    <form id="superForm">
      <div class="form-group">
        <label for="produto">Descrição do Produto</label>
        <input type="text" id="produto" placeholder="Ex: Arroz 5kg" required />
      </div>

      <div class="form-group">
        <label for="preco">Preço Unitário (R$)</label>
        <input type="number" id="preco" step="0.01" placeholder="Ex: 10.00" required />
      </div>

      <button type="submit" class="btn-calcular">Ver Promoção</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </main>

  <script src="index.js"></script>
</body>
</html>
