<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lan House do Aeroporto</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="container">
    <h1>Lan House do Aeroporto</h1>

    <form id="lanForm">
      <div class="form-group">
        <label for="valor">Valor a cada 15 minutos (R$)</label>
        <input type="number" id="valor" step="0.01" placeholder="Ex: 5.00" required />
      </div>

      <div class="form-group">
        <label for="tempo">Tempo de uso (minutos)</label>
        <input type="number" id="tempo" placeholder="Ex: 30" required />
      </div>

      <button type="submit" class="btn-calcular">Calcular Valor</button>
    </form>

    <div id="resultado" class="resultado"></div>
  </main>

  <script src="index.js"></script>
</body>
</html>
