<!DOCTYPE html>
<html>
<head>
    <title>Controle de Números</title>
</head>
<body>
    <h2>Digite Números</h2>
    <form method="POST">
        <p>Digite números (um por vez). O programa ignorará o 3 e parará no -1.</p>
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>
        <button type="submit">Enviar</button>
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
</body>
</html>
