<!DOCTYPE html>
<html>
<head>
    <title>Verificação de Idade</title>
</head>
<body>
    <h2>Verificação de Acesso por Idade</h2>
    <form method="POST">
        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade" name="idade" required>
        <button type="submit">Verificar</button>
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
</body>
</html>
